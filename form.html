<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-widt>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>Username:
            <input type="text" name="username" size="15"
            maxlength="30" />
           </p>
           <p>Password:
            <input type="password" name="password" size="15"
            maxlength="30" />

            <p>Date of birth:
                <input type="text" name="Date of birth" size="15" maxlength="30" placeholder="dd/mm/yyyy"/>

            </p>
            <p>Web Url:
                <input type="text" name="Web Url" size="15" maxlength="45"/>
            </p>

            <p>
                <label for="hear-about">
                    City:
                    </label>
                    <select name="referrer" id="hear-about">
                    <option value="Karachi">Karachi</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Isalamabad">Isalamabad</option>
                    <option value="other">Other</option>
                    </select>

                
                

            </p>

            <fieldset>
                <legend>
                Contact Details:
                </legend>
                <label>
                <p>Email:</p>
                <input type="text" name="email" size="30" maxlength="100">
                </label>
                <label>
                <p> Mobile:</p>
                <input type="text" name="mobile" size="30" maxlength="100">
                </label>
                
    
                <p>Telephone:</p>
                <input type="text" name="telephone" size="30" maxlength="100">
                </label>
                
                </fieldset>

                <p>
                    <label for="comments">
                    Comments:
                    </label>
                    <br />
                    <textarea rows="4" cols="40" id="comments">
                    </textarea>
                 </p>
           

    </form>
</body>
</html>
